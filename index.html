<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="img">
        <img src="images/illustration-hero.svg">
      </div>
      <div class="content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!</p>
        <div class="alt-box">
            <div class="box-1">
              <div class="img">
                <img src="images/icon-music.svg">
              </div>
              <div class="info">
                <h3>Annual Plan</h3>
                <span>$59.99/year</span>
              </div>
            </div>
          <div class="box-2">
            <a href="#change">Change</a>
          </div>
        </div>
      </div>
      <div class="btn">
        <button>Proceed to Payment</button>
        <button>Cancel Order</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/melsayedshoaib">Muhammad Shoaib</a>.
  </div>
</body>
</html>
